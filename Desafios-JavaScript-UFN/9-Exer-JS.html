<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Senha</title>

    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <form id="form">
        <label for="loginInput">Login:</label>
        <input type="text" id="loginInput" name="login" required>

        <label for="senhaInput">Senha:</label>
        <input type="password" id="senhaInput" name="senha" required>

        <label for="confirmaInput">Confirmar senha:</label>
        <input type="password" id="confirmaInput" name="confirmar" required>

        <button type="submit" id="btn" disabled>Cadastrar</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("form");
            const senhaInput = document.getElementById("senhaInput");
            const confirmaInput = document.getElementById("confirmaInput");
            const btn = document.getElementById("btn");

            function validarSenha() {
                const senha = senhaInput.value;
                const confirmaSenha = confirmaInput.value;

                if (senha === confirmaSenha) {
                    btn.removeAttribute("disabled");
                } else {
                    btn.setAttribute("disabled", "true");
                }
            }

            senhaInput.addEventListener("input", validarSenha);
            confirmaInput.addEventListener("input", validarSenha);

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Formul√°rio enviado com sucesso!");
            });
        });
    </script>
</body>
</html>
