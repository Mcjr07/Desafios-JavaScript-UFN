<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - JavaScript - Jquery</title>
</head>
<body>
    <h1 style="text-align: center;">Cadastro Cliente</h1>
    <div style="max-width: 250px; margin: 0 auto; padding: 20px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 8px;">
        <form id="client-form">
            <div style="margin-bottom: 10px;">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="person">Pessoa:</label>
                <input type="radio" id="fisica" name="person" value="fisica" required>
                <label for="fisica">Física</label>
                <input type="radio" id="juridica" name="person" value="juridica">
                <label for="juridica">Jurídica</label>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" disabled>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" disabled>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="text" id="birthdate" name="birthdate" disabled>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <input type="submit" value="Cadastrar">
                <button type="button" id="clear-button">Limpar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input[name="person"]').change(function () {
                var selectedValue = $('input[name="person"]:checked').val();
                if (selectedValue === 'fisica') {
                    $('#cpf, #birthdate').prop('disabled', false);
                    $('#cnpj').prop('disabled', true);
                } else if (selectedValue === 'juridica') {
                    $('#cpf, #birthdate').prop('disabled', true);
                    $('#cnpj').prop('disabled', false);
                }
            });

            $('#clear-button').click(function () {
                $('input[type="text"]').val('');
                $('input[type="email"]').val('');
                $('input[type="radio"]').prop('checked', false);
                $('#cpf, #cnpj, #birthdate').prop('disabled', true);
            });
        });
    </script>
</body>
</html>
