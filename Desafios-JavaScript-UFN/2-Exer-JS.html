<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: white;
}
a {
    font-size: 24px;
    text-decoration: none;
    margin: 0 10px;
}

</style>
<script>
function changeColor(color) {
    document.body.style.backgroundColor = color;
}

function resetColor() {
    document.body.style.backgroundColor = 'white';
}
</script>
</head>
<body style="text-align: center; padding: 150px;">
<h1>Passe o cursor sobre os nomes das cores</h1>
<a href="VERMELHO" onmouseover="changeColor('red')" onmouseout="resetColor()">Vermelho</a>
<a href="VERDE" onmouseover="changeColor('green')" onmouseout="resetColor()">Verde</a>
<a href="AZUL" onmouseover="changeColor('blue')" onmouseout="resetColor()">Azul</a>
<a href="AMARELO" onmouseover="changeColor('yellow')" onmouseout="resetColor()">Amarelo</a>
</body>
</html>
